on:
  push:
    branches: [ main ]

jobs:
  build-page:
    runs-on: ubuntu-latest
    name: Build page
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        run: |
          curl -sL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm --version

      - name: Install JDK
        run: |
          sudo apt-get install openjdk-11-jdk-headless
          javac -version

      - name: Compile CLJS
        run: |
          npm install
          npx shadow-cljs release app

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: Tim JÃ¤ger
          author_email: jger.tm+githubactions@gmail.com
          message: "generate JS"
          add: "docs/js/* --force"
          branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}         
